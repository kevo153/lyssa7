<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Velo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Pantalla de Bienvenida con Contraseña -->
    <div id="welcome-screen">
        <div class="welcome-box">
            <h1>EL VELO</h1>
            <p>Se requiere clave de acceso para sincronizar.</p>
            <div id="password-input-area">
                <span class="prompt">></span>
                <input type="text" id="password-input" autocomplete="off" autofocus>
            </div>
            <p id="error-message" class="hidden">Clave no reconocida. La disonancia aumenta.</p>
        </div>
    </div>

    <!-- La terminal principal donde se mostrará la historia -->
    <main id="game-terminal" class="hidden">
        <div id="terminal-output"></div>
        <div id="terminal-actions"></div> <!-- Contenedor para botones de acción -->
        
        <!-- Contenedor para el puzle de imágenes -->
        <div id="image-puzzle-container" class="hidden">
            <div id="image-puzzle-controls">
                <div id="image-puzzle-buttons">
                    <!-- Los botones se generarán dinámicamente con JS -->
                </div>
                <div id="image-display">
                    <img id="image-display-img" src="" alt="Visor de realidad divergente">
                </div>
            </div>
        </div>

        <div id="terminal-input-area" class="hidden">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" autocomplete="off">
        </div>
    </main>

    <!-- La capa de interfaz para contadores y botones -->
    <div id="ui-overlay" class="hidden">
        <!-- Contador de Fallos Retrofuturista -->
        <div id="failure-counter">
            <div class="failure-header">
                <span>ESTADO DE SINCRONIZACIÓN</span>
                <span id="failure-percentage">0%</span>
            </div>
            <div class="failure-bar-container">
                <div id="failure-bar"></div>
            </div>
        </div>

        <!-- Reproductor de Audio -->
        <div id="audio-player" class="hidden">
            <canvas id="audio-spectrogram" width="200" height="50"></canvas>
            <button id="play-pause-button">INICIAR ANÁLISIS</button>
            <audio id="clue-audio-element" src="assets/audio/pianoCount.mp3"></audio>
        </div>

        <button id="skip-button" class="hidden">SALTAR</button>
    </div>

    <!-- El punto de entrada a todo nuestro código -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
