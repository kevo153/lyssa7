<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Velo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-overlay">
        <p>Acceso al Velo. Pulsa para entrar.</p> 
    </div>

    <div id="video-background-container">
        <video autoplay loop muted playsinline>
            <source src="video/ambiencevide.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <div id="game-container">
        <div id="failure-display">
            <p>Fallos Globales: <span id="failure-count">0</span> / 5</p>
        </div>

        <div id="terminal-container">
            <div id="terminal-output"></div>
            <div id="terminal-input-area">
                <span class="prompt">></span>
                <input type="text" id="terminal-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <audio id="audio-teclado" src="assets/typewriter.mp3" preload="auto"></audio>
    <audio id="audio-glitch" src="assets/glitch.mp3" preload="auto"></audio>
    <audio id="audio-fondo" src="audio/ambience.mp3" preload="auto" loop></audio>

    <button id="reset-game-button" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; background-color: #444; color: #0f0; border: 1px solid #0f0; padding: 5px 10px; cursor: pointer;">Reiniciar Juego</button>

    <script src="libraryNodes.js"></script>
    <script src="script.js"></script>
</body>
</html>
