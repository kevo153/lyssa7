<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de el Velo... Click para iniciar...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-overlay" tabindex="0">
        <h1>Terminal de el Velo... Da click para ingresar...</h1>
        <p class="blink">CARGANDO PROTOCOLOS...</p>
    </div>

    <div id="game-container">
        <!-- Video de fondo con la ruta actualizada -->
        <video id="background-video" autoplay loop muted playsinline>
            <source src="video/ambiencevide.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div id="terminal-container" class="terminal-effect">
            <div id="terminal-output"></div>
            <div id="terminal-input-area">
                <span class="prompt">></span>
                <input type="text" id="terminal-input" autofocus autocomplete="off">
            </div>
            <!-- El contador de fallos se mantiene aquÃ­, fuera de la terminal pero dentro del contenedor del juego -->
            <div id="failure-display">
                FALLOS GLOBALES: <span id="failure-count">0</span> / 5
            </div>
            <button id="reset-game-button" class="reset-button">Reiniciar Velo</button>
        </div>
    </div>

    <!-- Audios con las rutas actualizadas -->
    <audio id="audio-teclado" src="audio/typewriter.mp3" preload="auto"></audio>
    <audio id="audio-glitch" src="audio/glitch.mp3" preload="auto"></audio>
    <audio id="audio-fondo" src="audio/ambience.mp3" loop preload="auto"></audio>

    <!-- Scripts del juego -->
    <!-- libraryNodes.js debe cargarse ANTES de script.js si usa una variable global -->
    <script src="libraryNodes.js"></script>
    <script src="script.js"></script>
</body>
</html>
