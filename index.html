<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Velo - Protocolo de Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-overlay" tabindex="0">
        <h1>Terminal de el Velo... Da click para ingresar...</h1>
        <p class="blink">CARGANDO PROTOCOLOS...</p>
    </div>

    <div id="game-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="video/ambiencevide.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <div id="terminal-container" class="terminal-effect">
            <div id="terminal-output">
                </div>

            <div id="terminal-input-area">
                <span class="prompt">></span>
                <input type="text" id="terminal-input" autofocus autocomplete="off">
            </div>
        </div>

        <div id="failure-display">
            FALLOS GLOBALES: <span id="global-failures-count">0</span> / <span id="max-failures-limit">5</span>
            <br>Nivel de Amenaza del Subvertidor: <span id="subvertidor-power">0</span>
        </div>
        
        <button id="reset-game-button" class="action-button">Reiniciar Velo</button>

        <div id="dev-controls">
            <h3>Controles de Debug:</h3>
            <button id="dev-next-node-button" class="dev-button">Siguiente Nodo</button>
            <button id="dev-show-answer-button" class="dev-button">Mostrar Respuesta</button>
            <div id="dev-answer-display" class="dev-info-box">
                Respuesta: <span id="dev-current-answer">N/A</span>
            </div>
            </div>
        </div>

    <audio id="audio-teclado" src="audio/typewriter.mp3" preload="auto"></audio>
    <audio id="audio-glitch" src="audio/glitch.mp3" preload="auto"></audio>
    <audio id="audio-fondo" src="audio/ambience.mp3" loop preload="auto"></audio>

    <script src="paths/pathA.js"></script>
    <script src="libraryNodes.js"></script> 
    
    <script src="script.js"></script>
</body>
</html>
