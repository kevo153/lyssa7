<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL INSTALACIÓN R45</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-overlay">
        <h1>TERMINAL INSTALACIÓN R45 - SUBRUTINA DE RECONOCIMIENTO</h1>
        <p>HAZ CLIC PARA INICIAR</p>
    </div>

    <audio id="audio-teclado" src="audio/teclado.mp3" preload="auto"></audio>
    <audio id="audio-glitch" src="audio/glitch.mp3" preload="auto"></audio>
    <audio id="audio-fondo" src="audio/ambience.mp3" preload="auto"></audio>

    <div id="video-background-container">
        <video autoplay loop muted playsinline>
            <source src="video/ambiencevide.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <div id="terminal-container">
        <div id="terminal-output"></div>
        <div id="terminal-input-area">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" autofocus>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
